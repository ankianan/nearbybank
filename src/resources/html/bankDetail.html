<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>

<body>
    <div class="w3-container">
        <h2>Bank detail</h2>
        <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
                <h3>Allahbad Bank</h3>
            </header>
            <div class="w3-container">
                <p>Trends</p>
                <table class="w3-table w3-teal">
                    <tr>
                        <th>Timing</th>
                        <th>Duration</th>
                        <th>Activity</th>
                    </tr>
                    <tr>
                        <td>Morning</td>
                        <td>08 am to 12 pm</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Afternoon</td>
                        <td>12 pm to 04 pm</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Evening</td>
                        <td>04 pm to 08 pm</td>
                        <td>67</td>
                    </tr>
                    <tr>
                        <td>Late Evening</td>
                        <td>After 08pm</td>
                        <td>67</td>
                    </tr>
                </table>
                <br>
            </div>
            <!-- <button class="w3-btn-block w3-dark-grey">+ Connect</button> -->
        </div>
    </div>
</body>

</html>
