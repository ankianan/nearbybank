<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>

<body>
    <div class="w3-container">
        <h2>Allahbad Bank</h2>
        <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
                <h3>Latest</h3>
            </header>
            <div class="w3-container">
                <p>Cash available</p>
                <div class="w3-progress-container w3-round">
                    <div class="w3-progressbar w3-round w3-orange" style="width:25%">
                        <div class="w3-center w3-text-white">25%</div>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-third">
                        <p>Long wait</p>
                        <div class="w3-progress-container w3-round">
                            <div class="w3-progressbar w3-round w3-pink" style="width:75%">
                                <div class="w3-center w3-text-white">75%</div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-third">
                        <p>Normal wait</p>
                        <div class="w3-progress-container w3-round">
                            <div class="w3-progressbar w3-round w3-pink" style="width:20%">
                                <div class="w3-center w3-text-white">20%</div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-third">
                        <p>No wait</p>
                        <div class="w3-progress-container w3-round">
                            <div class="w3-progressbar w3-round w3-pink" style="width:5%">
                                <div class="w3-center w3-text-white">5%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <button class="w3-btn-block w3-dark-grey">+ Your feedback</button>
        </div>
        <br>
        <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
                <h3>Your feedback</h3>
            </header>
            <div class="w3-container">
                <br>
                <form class="w3-container">
                    <div class="w3-margin-bottom">
                        <input class="w3-check" type="checkbox" checked="checked">
                        <label class="w3-validate">Is cash available</label>
                        </p>
                    </div>
                    <div class="w3-margin-bottom">
                        <select class="w3-select" name="option">
                            <option value="" disabled selected>Chooze waiting time</option>
                            <option value="1">Long wait</option>
                            <option value="2">Normal wait</option>
                            <option value="3">No wait</option>
                        </select>
                    </div>
                    <textarea class="w3-input" placeholder="Comment"></textarea>
                    <br>
                    <button class="w3-btn w3-teal w3-border w3-border-blue w3-round-xlarge">Submit</button>
                </form>
                <br>
            </div>            
        </div>
        <br>
    </div>
</body>

</html>
